openapi: 3.0.3
info:
  title: Mirage API Example
  version: 1.0.0

paths:
  /hello:
    get:
      summary: Returns a greeting
      responses:
        "200":
          description: OK
          content:
            application/json:
              example:
                message: "Hello from OpenAPI mock"
                ok: true

  /text:
    get:
      summary: Returns plain text
      responses:
        "200":
          description: OK
          content:
            text/plain:
              examples:
                first:
                  summary: Main example
                  value: "Plain text from OpenAPI mock (via examples)"

  /user:
    get:
      summary: Returns user by schema
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                  name:
                    type: string
                  age:
                    type: integer
                  roles:
                    type: array
                    items:
                      type: string
                  settings:
                    type: object
                    properties:
                      darkMode:
                        type: boolean
