name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: dtolnay/rust-toolchain@stable

    - name: Build
      run: cargo build --verbose

    - name: Format check
      run: cargo fmt --all -- --check

    - name: Lint
      run: cargo clippy -- -D warnings
